<div class="toolbar" role="banner">
  <div>
    <img width="40" style="cursor: pointer" class="travellab-ico" alt="Travellab" src="../../assets/travellab-ico.png"
         routerLink="/"/>
  </div>
  <span class="travellab-name" style="cursor: pointer" routerLink="/">Travellab</span>
  <a style="margin-left: 50vw" mat-button href="https://www.google.com/">Пошук турів</a>
  <a mat-button routerLink="/tour-types">Типи турів</a>
  <a mat-button href="https://www.google.com/">Країни</a>
  <a mat-button href="https://www.google.com/">Послуги</a>
  <a mat-button (click)="scrollToContacts()">Контакти</a>
  <a mat-button href="https://www.google.com/">Вхід</a>
</div>
<div class="main-body">
  <router-outlet></router-outlet>
  <div class="footer">
    <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile colspan="1"><span style="font-weight: bold; font-size: 24px; color: azure;">© 2020 Travellab</span></mat-grid-tile>
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2"></mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
