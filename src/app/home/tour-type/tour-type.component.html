<div class="tour-types-body">
      <mat-card class="tour-card">
        <img mat-card-image class="tour-type-image" [src]="tourType?.imagePath">
        <mat-card-header>
          <mat-card-title>{{tourType?.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{tourType?.description}}
          </p>
        </mat-card-content>
      </mat-card>
</div>
